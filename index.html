<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <form action=""  class="d-flex justify-content-center">
            <div class="card w-75">
                <div class="card-header">
                    <h2>Payment form example</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row">
                    <div class="col-5 mt-3">
                        <label>Card #</label>
                        <input type="number" name="" id="" class="form-control" placeholder="XXXX XXXX XXXX XXXX" required>
                    </div>
                    <div class="col-3 mt-3">
                        <label>CVC #</label>
                        <input type="number" name="" id="" class="form-control" placeholder="0000" required>
                    </div>
                    <div class="col-4 mt-3">
                        <label>Amount</label>
                        <i class="fas fa-dollar-sign"></i> <input class="form-control" type="number" placeholder="Amount" required>
                    </div>
                    <div class="col-6 mt-3">
                        <label>First Name</label>
                        <input type="text" name="" id="" class="form-control" required>
                    </div>                    
                    <div class="col-6 mt-3">
                        <label>Last Name</label>
                        <input type="text" name="" id="" class="form-control" required>
                    </div>
                    <div class="col-6 mt-3">
                        <label>City</label>
                        <input type="text" name="" id="" class="form-control" required>
                    </div>
                    <div class="col-3 mt-3">
                        <label>State</label>
                        <select class="form-control" id="" placeholder="Pick a state" required>
                                <option selected>Pick a state</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                        </select>
                    </div>
                    <div class="col-3 mt-3">
                        <label>Postal Code</label>
                        <input type="number" name="" id="" class="form-control" required>
                    </div>
                    <div class="col-6 mt-3">
                        <label>We accept:</label>
                        <div class="row ml-1 ">
                            <div class="col-6 bg-secondary rounded">
                                <input type="radio" name="tarjeta" id="1">
                                <i class="fab fa-cc-mastercard text-white"></i>
                                <input type="radio" name="tarjeta" id="2">
                                <i class="fab fa-cc-visa text-white"></i>
                                <input type="radio" name="tarjeta" id="3">
                                <i class="fab fa-cc-diners-club text-white "></i>
                                <input type="radio" name="tarjeta" id="4">
                                <i class="fab fa-cc-amex text-white"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 mt-3">
                        <label>Message</label>                        
                        <textarea class="form-control" name="" id="" rows="3"></textarea>
                        <p class="text-secondary">Add any notes here.</p>
                        
                    </div>
                </div>
            </div>
            <div class="card-footer text-right">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary ">Send</button>
             </div>
        </form>  
    </div>

    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
